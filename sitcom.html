<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>My Favorite Sitcom Shows</title>

    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        
        body {
            background-color: #faf9f6; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        
        .middle-block {
            background-color: #0f172a; 
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

      
        .title {
            color: white;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

     
        .card-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
        }

        
        .card {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease; 
        }

       
        .card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }

        
        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }

        
        .card h3 {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }

        
        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <section class="middle-block">
        <h2 class="title">MY favorite Sitcoms</h2>

</body>
</html>
